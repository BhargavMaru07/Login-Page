<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            margin: 1rem;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.9rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 24rem;
            transition: all 0.5s ease;
        }
        .login-container:hover{
            scale: 1.01;
            box-shadow: 0px 0px 6px rgb(105, 105, 105);
        }
        .login-container h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-container input:focus {
            border-color: #4299e1;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4299e1;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-container button:hover {
            background-color: #3182ce;
        }
        .login-container .text-center {
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-container .text-center p {
            color: #4a5568;
        }
        .login-container .text-center a {
            color: #3182ce;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN HERE</h2>
        <form>
            <div>
                <label for="username">Enter Username Or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div class="text-center">
                <p>Don't have an account? <a href="./registerPage.html">Create Account Here</a></p>
            </div>
        </form>
    </div>
</body>
